<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="4">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <style type="text/css" media="screen">
        .splash {
            position: absolute;
            top: 0px;
            right: 0px;
            left: 0px;
            bottom: 0px;
            
            animation: fadein 1.5s ease-in;
            -moz-animation: fadein 1.5s ease-in;
        }

        @-webkit-keyframes fadein
        {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body style="background: rgb(255, 255, 255);">
    <div id="splashScreen" class="splash" style="background: rgb(255, 255, 255) url(images/loading.gif) center center / 200px auto no-repeat fixed;"></div>
</body>
</html>
